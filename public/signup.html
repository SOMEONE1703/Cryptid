<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/stylesheets/signup.css">
    <script src="/javascripts/signup.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder="username">
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder="password">
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="confirm-password">
            </div>
            <button type="submit">Sign up</button>
             <p style="color: white;text-align: center;"  >or</p>

        <button type="submit">Sign in with Google</button>

        </form>

        

        <a  href="/users/login"><p>already have an account </p> </a>
    </div>
</body>
</html>
