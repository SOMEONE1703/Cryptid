<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/login.css">

</head>
<body>
	<a href="/" class="logo">
		<img src="/images/logo.jpg" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<form id="login_form" method="post">
												<h4 id="val1" class="mb-4 pb-3">Log In</h4>
												<div class="form-group">
													<input required type="text" name="logusername" class="form-style" placeholder="Your Username" id="logusername" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>	
												<div class="form-group mt-2">
													<input required type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button type="submit" id="LogIn" class="btn mt-4">submit</button>
											</form>
											<p class="mb-2 mt-4 text-center"><a href="/users/forgot" class="link">Forgot your password?</a></p>
											<div class="division">
												<div class="line"></div>
												<span>OR</span>
												<div class="line"></div>
											</div>
											<div class="row mb-4 other">
												<div class="col-3">
													<i class="fab fa-twitter">Twitter</i>
												</div>
												<div class="col-3">
													<i class="fab fa-facebook">Facebook</i>
												</div>
												<div class="col-3">
													<i class="fab fa-google">Google</i>
												</div>
											</div>
                                        </div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<form id="signup_form" method="post">
												<h4 id="val2" class="mb-3 pb-2 pt-3">Sign Up</h4>
												<div class="form-group">
													<input required type="text" name="signusername" class="form-style" placeholder="Your Username" id="signusername" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
												</div>	
												<div class="form-group mt-2">
													<input required type="email" name="signemail" class="form-style" placeholder="Your Email" id="signemail" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>	
												<div class="form-group mt-2">
													<input required type="password" name="signpass" class="form-style" placeholder="Your Password" id="signpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<div class="form-group mt-2">
													<input required type="password" name="signpass" class="form-style" placeholder="Confirm your Password" id="signconfpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button type="submit" id="SignUp" class="btn mt-4">submit</button>
											</form>
                                            <div class="division">
                                                <div class="line"></div>
                                                <span>OR</span>
                                                <div class="line"></div>
                                            </div>
                                            <div class="row mb-4 other">
                                                <div class="col-3">
                                                    <i class="fab fa-twitter">Twitter</i>
                                                </div>
                                                <div class="col-3">
                                                    <i class="fab fa-facebook">Facebook</i>
                                                </div>
                                                <div class="col-3">
                                                    <i class="fab fa-google">Google</i>
                                                </div>
                                            </div>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
	
    <script src="/javascripts/login.js"></script>

</body>
</html>
